	Limit: <input type="number" id="limit" name = "limit" [(ngModel)] = "limit" (keyup.enter)="pesquisarGiphy()">
  Term: <input type="text" id="term" name = "term" [(ngModel)] = "term" (keyup.enter)="pesquisarGiphy()">

</form>
